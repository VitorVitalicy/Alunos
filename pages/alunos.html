<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" media="all">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Alunos</title>
</head>
<body>
    <header>
        <h1><a href="main.html" rel="prev">PLANO DE AULAS</a></h1>     
    </header>

    <nav id="menu">
        <a class="menubar" href="#">Resumo de alunos</a><br>
        <a class="menubar" href="#">Calendário</a><br>
        <a class="menubar" href="#">Financeiro</a><br>
        <a class="menubar" href="#">Histórico</a><br>
        <a class="menubar" href="#">Projetos</a><br>
    </nav>

    <main>
        <button class="addStudy" 
        id="ibutton"
        type="button"
        onclick="">Adicionar um aluno</button>

        <div id="forms">
            <form  method="POST">
                <input type="" id="iname" name="name"  placeholder="Nome do aluno:">
                <input type="text" id="iplace" name="place" placeholder="Local:">
                <input type="text" id="iserie" name="serie" placeholder="Série:">
                <input type="text" id="ivalue" name="value" placeholder="Valor:">
                <br><br>
                <input class="controls" type="reset" value="Limpar">
                <button class="addStudy"
                type="button" 
                value="Cadastrar" 
                onclick="addStudy()">Cadastrar</button>
            </form>
        </div>

        


        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Local</th>
                    <th>Serie</th>
                    <th>Valor</th>
                    <th>Quantidade de aulas</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
            <tr>
            </tr>
        </table>
    </main>

    <footer>
        <p>Desenvolvido por VitorVitalicy.</p>
    </footer>

    <script src="../JSfiles/file.js">
    </script>
</body>
</html>
